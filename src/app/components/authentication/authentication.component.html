<div class="container-fluid vh-100" *ngIf="!authPage">
    <div class="d-flex justify-content-center align-items-center w-100 h-100">
        <div class="container w-50 py-4">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">User ID</label>
                            <input type="email" class="form-control" #userId id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" #password id="exampleInputPassword1">
                        </div>
                    
                        <button type="submit" class="btn btn-primary" (click)='authanticationCheck(userId,password)'>Submit</button>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf='authPage'>
    <app-sidebar></app-sidebar>
</div>
